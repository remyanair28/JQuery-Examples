<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.2.1.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

	<script type="text/javascript">
		$(document).ready(function(){
			$('li')
			.css('color', 'blue')
			.slideUp(1000)
			.slideDown(1000)
			.attr('title', 'My Title');
		});

	</script>
</head>
<body>
	<ul>
		<li>US</li>
		<li>India</li>
		<li>UK</li>
		<li>Canada</li>
		<li>Australia</li>
	</ul>
</body>
</html>
